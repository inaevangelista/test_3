            <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="edit-product">
                            <div class="row" id="edit-row">
                                <div>
                                    <img id="product-pic" src="test_3/images/grey.png" height="150" width="150"><br><br>
                                </div>
                            </div>
                            <div class="row" id="edit-row">
                                <form method="post">
                                    <input type="file" id="editimgfile" name="editimgfile"><br><br>
                                    <label for="editprodname">Product Name</label><br>
                                    <input type="text" id="editprodname" name="editprodname" value="Name of Product"><br><br>
                                    <label for="editprodcat">Category</label><br>
                                    <select id="editprodcat" name="editprodcat">
                                        <option value="cat1">Category 1</option>
                                        <option value="cat2">Category 2</option>
                                        <option value="cat3">Category 3</option>
                                        <option value="cat4">Category 4</option>
                                    </select><br><br>
                                    <label for="editproddesc">Product Description</label><br>
                                    <input type="text" id="editproddesc" name="editproddesc" value="Description">
                                    <a href="#" id="btndeleteprod" onclick="return confirm('This will permanently delete this product. Are you sure you want to delete this product?')">Delete Product</a>
                                    <input type="submit" id="btnsavechanges" value="Save Changes">
                                    <br><br>
                                </form>
                            </div>
                        </div>
                    </div>
